<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HavalePro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page">

        <!-- Brand -->
        <div class="brand-area">
            <div class="brand-layout">
                <div class="brand-img">
                    <img src="brand.png" alt="">
                </div>
                <div class="brand-line"></div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="card">

            <!-- Header -->
            <div class="card-header">
                <h3>BANKANIZI SEÇİN</h3>
                <p>Transferi başlatmak için bankanızı seçin.</p>
            </div>

            <!-- Bank Select -->
            <div class="bank-box">
                <div class="bank-left">
                    <div class="bank-logo">
                        <img src="bank.png" alt="">
                    </div>
                </div>
                <a href="#" class="change">Change</a>
            </div>

            <!-- Info -->
            <div class="info-box">
                <div class="info-icon">!</div>
                <p>
                    Hesap numaraları, işlem başladıktan sonra otomatik olarak iletilir.
                    Her yatırmada sorun yaşamamak için lütfen yeni bir hesap numarası
                    işlemi yapınız.
                </p>
            </div>

            <!-- Button -->
            <button class="action-btn">
                Mevduat İşlemini Başlat
            </button>

        </div>

    </div>

</body>

</html>
